<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahama News Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'navy': '#0a192f',
            'deep-red': '#b91c1c',
            'gold': '#d97706',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Lora', 'serif'],
          },
          animation: {
            'ticker-scroll': 'ticker-scroll 40s linear infinite',
            'progress-bar': 'progress-bar 1s ease-out forwards',
            'ken-burns': 'ken-burns 20s ease-out forwards infinite',
            'equalizer': 'equalizer 1.2s infinite ease-in-out',
            'slide-up': 'slide-up 0.3s ease-out forwards',
          },
          keyframes: {
            'ticker-scroll': {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            'progress-bar': {
              '0%': { width: '0%' },
            },
            'ken-burns': {
              '0%': { transform: 'scale(1) translate(0, 0)' },
              '50%': { transform: 'scale(1.1) translate(-2%, 2%)' },
              '100%': { transform: 'scale(1) translate(0, 0)' },
            },
            'equalizer': {
                '0%, 100%': { height: '0.5rem' },
                '50%': { height: '1.5rem' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(100%)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            }
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
